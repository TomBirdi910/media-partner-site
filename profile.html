<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Ваш Профиль</h1>
    </div>
  </header>

  <div class="profile-container">
    <p>Steam ID: <span id="steam-id">Загрузка...</span></p>
    <p>Имя: <span id="profile-name">Загрузка...</span></p>
    <img id="profile-avatar" src="" alt="Аватар пользователя">
    <p>Статус: <span id="status">Загрузка...</span></p>
    <p>Отчёты поданы: <span id="reports-count">0</span></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
