<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SunRise — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    header {
      background: url('sunrise_banner.png') no-repeat center center;
      background-size: cover;
      padding: 100px 20px 80px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px #000;
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    nav a.active {
      color: #ff3131;
    }
    .content {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 20px;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff6f6f, #ff3131);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    ul, ol {
      text-align: left;
      max-width: 700px;
      margin: auto;
      font-size: 1.1em;
    }
    h2 {
      color: #ff6f6f;
    }
    img.icon {
      width: 64px;
      margin-bottom: 10px;
    }

    /* Стили для гамбургер-меню */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      display: block;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        gap: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 20px;
        margin-top: 10px;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    }

  </style>
</head>
<body>
  <header><h1>SunRise | SCP RP</h1></header>

  <!-- Гамбургер-меню -->
  <div class="hamburger" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="navbar">
    <div class="nav-links">
      <a href="index.html" class='active'>Главная</a>
      <a href="about.html">О нас</a>
      <a href="features.html">Фичи</a>
      <a href="updates.html">Обновления</a>
      <a href="howto.html">Как играть</a>
    </div>
  </nav>

  <div class="content">
    <h2>IP сервера: 5.42.211.112:24220</h2>
    <a class="button" href="steam://connect/5.42.211.112:24220">Играть</a>
    <p style="margin-top: 40px;">SunRise — это уникальный RP-сервер с элементами SCP для Garry's Mod. Вас ждёт продуманная экономика, кастомные фичи и своя атмосфера.</p>
  </div>

  <footer>&copy; 2025 SunRise Project</footer>

  <script>
    function toggleNav() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
