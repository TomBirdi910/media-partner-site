<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URFMEDIA</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Функция для переключения между категориями
    function showCategory(category) {
      // Скрываем все категории
      const categories = document.querySelectorAll('.category');
      categories.forEach(cat => cat.style.display = 'none');
      
      // Показываем выбранную категорию
      const selectedCategory = document.getElementById(category);
      selectedCategory.style.display = 'block';
    }

    // Функция для возврата на главную страницу
    function showMain() {
      const categories = document.querySelectorAll('.category');
      categories.forEach(cat => cat.style.display = 'none');
      document.getElementById('main-content').style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- Верхний блок с фоном и названием -->
  <header class="header">
    <h1>URFMEDIA</h1>
  </header>

  <!-- Основной контент -->
  <div class="main-content" id="main-content">
    <div class="departments">
      <h2>Категории</h2>
      <ul>
        <li><a href="javascript:void(0);" onclick="showCategory('reports')">Отчеты</a></li>
        <li><a href="javascript:void(0);" onclick="showCategory('briefing')">Брифинг</a></li>
        <li><a href="javascript:void(0);" onclick="showCategory('rules')">Правила партнерской системы</a></li>
      </ul>
    </div>
  </div>

  <!-- Секции категорий -->
  <div id="reports" class="category" style="display:none;">
    <button onclick="showMain()">Назад</button>
    <h2>Отчеты</h2>
    <p>Здесь будет информация по отчетам.</p>
  </div>

  <div id="briefing" class="category" style="display:none;">
    <button onclick="showMain()">Назад</button>
    <h2>Брифинг</h2>
    <p>Здесь будет информация по брифингу.</p>
  </div>

  <div id="rules" class="category" style="display:none;">
    <button onclick="showMain()">Назад</button>
    <h2>Правила партнерской системы</h2>
    <p>Здесь будет информация о правилах партнерской системы.</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
