<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подать отчет</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Подайте Ваш отчет</h1>
    </div>
  </header>

  <div class="form-container">
    <form id="report-form">
      <label for="channel-name">Название канала</label>
      <input type="text" id="channel-name" required>

      <label for="content-link">Ссылка на контент</label>
      <input type="url" id="content-link" required>

      <label for="partnership-type">Тип партнёрства</label>
      <select id="partnership-type">
        <option value="standard">Стандарт</option>
        <option value="premium">Премиум</option>
      </select>

      <button type="submit" class="btn">Подать отчет</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
