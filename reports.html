<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Submit Your Report</h1>
  </header>

  <form id="report-form">
    <label for="channel-name">Channel Name</label>
    <input type="text" id="channel-name" required>

    <label for="content-link">Content Link</label>
    <input type="url" id="content-link" required>

    <label for="partnership-type">Partnership Type</label>
    <select id="partnership-type">
      <option value="standard">Standard</option>
      <option value="premium">Premium</option>
    </select>

    <button type="submit">Submit Report</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
